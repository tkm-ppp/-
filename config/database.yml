
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password
  port: 5432


development:
  <<: *default
  database: ReadLink_development


test:
  <<: *default
  database: ReadLink_test
  port: 5432

production:
  primary: &primary_production
    <<: *default
    database: ReadLink_production
    username: myapp
    password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: ReadLink_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: ReadLink_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: ReadLink_production_cable
    migrations_paths: db/cable_migrate
